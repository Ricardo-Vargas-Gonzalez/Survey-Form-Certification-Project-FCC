<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Survey Form</title>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 id="title">Survey Form</h1>
        <p id="description">This Project was Created by<a href="https://github.com/Ricardo-Vargas-Gonzalez/Survey-Form-Certification-Project-FCC" target="blank"> Ricardo Alonso Vargas González</a></p><p> September 2022</p>
        <form id="survey-form">
            <fieldset>
                <div>
                   <label id="name-label" for="name">Please Introduce Your Name</label>
                   <input 
                       type="text" 
                       id="name" 
                       placeholder="Introduce Your Name Here" 
                       required 
                    />
                </div>
                <div>
                   <label id="email-label" for="email">Please Introduce Your Email</label>
                   <input 
                       type="email" 
                       id="email" 
                       placeholder="example@freeCodeCamp.ord" 
                       required
                    />
                </div>
                <div>
                   <label id="number-label" for="number">Please Introduce Your Age(Optional)</label>
                   <input 
                       type="number" 
                       id="number" 
                       min="13" 
                       max="100" 
                       placeholder="Age" />
                </div>
                <div>
                    <label for="ocupation">What is your occupation?</label>
                    <select id="dropdown" name="ocupation">
                        <option value="student">Student</option>
                        <option value="employee or worker">Employe or Worker</option>
                        <option value="I'd rather not say">I'd Rather Not Say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </fieldset>
            <fieldset>
                <label>What type of learning do you prefer to use?</label>
                <div>
                    <label><input id="visual-learning" type="radio" name="type-learning" value="visual" class="inline" checked>Visual Learning</label>
                </div>
                <div>
                    <label><input id="auditory -learning" type="radio" name="type-learning" value="auditory" class="inline">Auditory Learning</label>
                </div>
                <div>
                    <label><input id="kinesthetic -learning" type="radio" name="type-learning" value="kinesthetic" class="inline">Kinesthetic Learning</label>
                </div>
              </fieldset>
              <fieldset>
                <label for="developer">What kind of developer would you like to be?</label>
                <select id="developer" name="type-developer">
                  <option value="back-end">Back-End</option>
                <option value="front-end">Front-End</option>
                <option value="full-stack">Full-Stack</option>
                </select>
              </fieldset>
              <fieldset>
                <label>From the above, which programming languages ​​would you like to learn?</label>
                <div >
                    <label for="javascript" value="javascript"><input id="javascript" type="checkbox" name="lang" value="javascript" class="inline">JavaScript</label>
                    </div>
                    <div >
                    <label for="php" value="php"><input id="php"  type="checkbox" name="lang" value="php" class="inline">PHP</label>
                    </div>
                    <div >
                    <label for="java" value="java"><input id="java"  type="checkbox" name="lang"  value="java" class="inline">Java</label>
                    </div>
                    <div >
                    <label for="golang" value="golang"><input id="golang"  type="checkbox" name="lang" value="golang" class="inline">Golang</label>
                    </div>
                    <div >
                    <label for="python" value="python"><input id="python"  type="checkbox" name="lang" value="python" class="inline">Python</label>
                    </div>
                    <div >
                    <label for="c#" value="c#"><input id="c#"  type="checkbox" name="lang" value="c#" class="inline">C#</label>
                    </div>
                    <div >
                    <label for="c++" value="c++"><input id="C++"  type="checkbox" name="lang" value="c++" class="inline">C++</label>
                    </div>
                    <div >
                    <label for="other" value="other"><input id="other"  type="checkbox" name="lang" value="other" class="inline">Other </label>
                    <label id="label-option" for="option">which?</label>
                    <input 
                        type="text" 
                        id="option" 
                        placeholder="Mention any" 
                    />
                    </div>
                </fieldset>
                <fieldset>
                  <div>
                  <label>We would love to know your opinion about the form and the work done with it</label></div>
                  <div><textarea id="comments" rows="3" cols="30" placeholder="I think it could be improved..." name="comments" ></textarea>
                  </div>
              </fieldset>
              <input type="submit" id="submit" value="Submit" />
        </form>
    </body>
</html>
